<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Static/css/forms.css">
</head>
<body>
    <h2>Contact Us Form</h2>
    <form id="myform">
        <label id="safari">Name:</label>
        <input type="text" id="safari" required placeholder="full name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="enter your email"><br><br>
        <label for="message" >Message:</label><br>
        <textarea id="message" cols="30" rows="10" placeholder="enter your message"></textarea><br>
        <input type="submit" value="SEND MESSAGE">
    </form>
</body>
</html>

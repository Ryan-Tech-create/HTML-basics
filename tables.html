<!DOCTYPE html>

<body>

            <th>NAME</th>

        </tr>

            <td>MIT</td>
        </tr>
        <tr>
            <td>John</td>
            <td>19</td>

        </tr>

            <td>Mark</td>
            <td>17</td>

            <td>Kingston</td>

</html>
